<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        svg {
            height: 300px; /* the contents will scale to fit because of viewBox */
        }
    </style>
  </head>
  <body>
  <section class="section">
    <div class="container has-background-grey-light">
      <h1 class="title">
        workup2
      </h1>
      <p class="subtitle">
        <strong>SVG Pie Chart</strong>!
      </p>
    </div>
  </section>
  <section class="section">
    <div class="container has-background-grey-darker">
        <svg viewBox="-1 -1 2 2" style="transform: rotate(-90deg)"></svg>
    </div>
  </section>
  <script>
      // https://jsfiddle.net/davidg707/nwqkqqv9/?utm_source=website&utm_medium=embed&utm_campaign=nwqkqqv9
const svgEl = document.querySelector('svg');
const slices = [
  { percent: 0.1, color: 'Coral' },
  { percent: 0.65, color: 'CornflowerBlue' },
  { percent: 0.2, color: '#00ab6b' },
];
let cumulativePercent = 0;

function getCoordinatesForPercent(percent) {
  const x = Math.cos(2 * Math.PI * percent);
  const y = Math.sin(2 * Math.PI * percent);
  return [x, y];
}

slices.forEach(slice => {
  // destructuring assignment sets the two variables at once
  const [startX, startY] = getCoordinatesForPercent(cumulativePercent);
  
  // each slice starts where the last slice ended, so keep a cumulative percent
  cumulativePercent += slice.percent;
  
  const [endX, endY] = getCoordinatesForPercent(cumulativePercent);

  // if the slice is more than 50%, take the large arc (the long way around)
  const largeArcFlag = slice.percent > .5 ? 1 : 0;

	// create an array and join it just for code readability
  const pathData = [
    `M ${startX} ${startY}`, // Move
    `A 1 1 0 ${largeArcFlag} 1 ${endX} ${endY}`, // Arc
    `L 0 0`, // Line
  ].join(' ');

  // create a <path> and append it to the <svg> element
  const pathEl = document.createElementNS('http://www.w3.org/2000/svg', 'path');
  pathEl.setAttribute('d', pathData);
  pathEl.setAttribute('fill', slice.color);
  svgEl.appendChild(pathEl);
});

  </script>
  </body>
</html>
