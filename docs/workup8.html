<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workup8</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="darkTheme.css" />
    <script
    defer
    src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
  ></script>
</head>
<body>

    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">workup8</h1>
                <h2 class="subtitle">Responsive Layout</h2>
            </div>
        </div>
    </section>

    <section class="section has-background-dark">
        <div class="container">
            <h1 class="title">PIE CHART</h1>
        </div>
    </section>

    <section class="section has-background-grey">
        <div class="field is-grouped is-grouped-centered">
            <div class="control">
                <div class="select is-rounded">
                    <select id="duration">
                        <option value="5">-- Duration --</option>
                    </select>
                </div>
            </div>
    
            <p class="control">
                    <a class="button is-success">Start</a>
            </p>
            <p class="control">
                    <a class="button is-success">Reset</a>
            </p>
        </div>
    </section>

    <section class="section has-background-grey-dark">
        <nav class="level">
            <div class="level-left">
                <div class="level-item has-text-centered">
                    <div class="select is-rounded">
                        <select id="duration">
                            <option value="5">-- Duration --</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item has-text-centered">
                    <a class="button is-success">Start</a>
                </div>
                <div class="level-item has-text-centered">
                    <a class="button is-success">Reset</a>
                </div>
            </div>
        </nav>
    </section>
</body>
</html>
