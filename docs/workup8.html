<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workup8</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="darkTheme.css" />
    <script
    defer
    src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
  ></script>
</head>
<body>

    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">workup8</h1>
                <h2 class="subtitle">Responsive Layout</h2>
            </div>
        </div>
    </section>

    <section class="section has-background-dark">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half has-text-centered">
                    <svg viewBox="-1 -1 2 2" style="transform: rotate(-90deg)">
                        <path d="M 1 0 A 1 1 0 0 1 0.8090169943749475 0.5877852522924731 L 0 0" fill="Coral"></path>
                        <path d="M 0.8090169943749475 0.5877852522924731 A 1 1 0 1 1 -1.8369701987210297e-16 -1 L 0 0"
                            fill="CornflowerBlue"></path>
                        <path d="M -1.8369701987210297e-16 -1 A 1 1 0 0 1 0.9510565162951535 -0.3090169943749476 L 0 0"
                            fill="#00ab6b"></path>
                    </svg>
                </div>
            </div>
        </div>
    </section>

    <section class="section has-background-grey-dark">
        <div class="field is-grouped is-grouped-centered">
            <div class="control">
                <div class="select is-rounded">
                    <select id="duration">
                        <option value="5">-- Duration --</option>
                    </select>
                </div>
            </div>
    
            <p class="control">
                    <a class="button is-success">Start</a>
            </p>
            <p class="control">
                    <a class="button is-success">Reset</a>
            </p>
        </div>
    </section>

</body>
</html>
