<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pie Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="/main.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Pie Timer
          </h1>
          <h2 class="subtitle">
            Countdown to Pie
          </h2>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container" id="text"></div>

      <div class="container">
        <div class="columns">
          <div class="column">
            1<a href="" class="button is-primary is-large">button</a>
          </div>
          <div class="column">2</div>
          <div class="column">
            3<a href="" class="button is-info is-outlined">button</a>
          </div>
        </div>
        <div class="columns is-centered">
          <div class="column has-background-light">
            1<a href="" class="button is-primary is-small is-pulled-left"
              >button</a
            >
          </div>

          <div class="column has-background-warning is-half">
            <div>2 The clock goes here</div>
            <div>
            </div>
            <div class="">
                <svg class="animprogress" width="120" height="120" viewBox="0 0 120 120">
                  <circle cx="60" cy="60" r="54" fill="none" stroke="#e6e6e6" stroke-width="12" />
                  <circle class="animprogress__value" cx="60" cy="60" r="54" fill="none" stroke="#f77a52" stroke-width="12" />
                </svg>
            </div>              

            <div class="demo">
                <svg class="anim2progress" width="300" height="300" viewBox="0 0 300 300">
                  <circle class="anim2progress__meter" cx="150" cy="150" r="104" stroke-width="24" />
                  <circle class="anim2progress__value" cx="150" cy="150" r="104" stroke-width="12" />
                </svg>
                <input id="slidercontrol" type="range" value="60" />
              </div>            
          </div>
          <script>
              // these units are relative to the viewport.
              // (120 / 2) - (12 / 2) = 54
              // 2 * π * R  = C
              // 2 * π * 54 = 339.292
              // (220 / 2) - (12 / 2) = 105
              // 2 * π * 105 = 659.734

              var control = document.getElementById('slidercontrol');
              var progressValue = document.querySelector('.anim2progress__value');
              
              var RADIUS = 105;
              var CIRCUMFERENCE = 2 * Math.PI * RADIUS;
              
              function progress(value) {
                var progress = value / 100;
                var dashoffset = CIRCUMFERENCE * (1 - progress);
                
                console.log('progress:', value + '%', '|', 'offset:', dashoffset)
                
                progressValue.style.strokeDashoffset = dashoffset;
              }
              
              control.addEventListener('input', function(event) {
                progress(event.target.valueAsNumber);
              });
              
              progressValue.style.strokeDasharray = CIRCUMFERENCE;
              progress(60);
          </script>
          
          <div class="column has-background-light">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input" />
              </div>
            </div>

            <div class="field">
              <label class="label">Username</label>
              <div class="control has-icons-left has-icons-right">
                <input
                  class="input is-success"
                  type="text"
                  placeholder="Text input"
                  value="bulma"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </div>
              <p class="help is-success">This username is available</p>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left has-icons-right">
                <input
                  class="input is-danger"
                  type="email"
                  placeholder="Email input"
                  value="hello@"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-exclamation-triangle"></i>
                </span>
              </div>
              <p class="help is-danger">This email is invalid</p>
            </div>

            <div class="field">
              <label class="label">Subject</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>Select dropdown</option>
                    <option>With options</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Message</label>
              <div class="control">
                <textarea class="textarea" placeholder="Textarea"></textarea>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" />
                  I agree to the <a href="#">terms and conditions</a>
                </label>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="question" />
                  Yes
                </label>
                <label class="radio">
                  <input type="radio" name="question" />
                  No
                </label>
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link">Submit</button>
              </div>
              <div class="control">
                <button class="button is-text">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
    
</html>
