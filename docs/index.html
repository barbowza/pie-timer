<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pie Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Pie Timer
          </h1>
          <h2 class="subtitle">
            Countdown to Pie
          </h2>
        </div>
      </div>
    </section>

    <section class="section">

      <div class="container" id="text"></div>

      <div class="container">
        <div class="columns">
          <div class="column">
            1<a href="" class="button is-primary is-large">button</a>
          </div>
          <div class="column">2</div>
          <div class="column">
            3<a href="" class="button is-info is-outlined">button</a>
          </div>
        </div>
        <div class="columns is-centered">
          <div class="column has-background-light">
            1<a href="" class="button is-primary is-small is-pulled-left"
              >button</a
            >
          </div>
          <div class="column has-background-warning is-half">2</div>
          <div class="column has-background-light">
            3<a
              href=""
              class="button is-info is-outlined is-pulled-right is-radiusless"
              >button</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    document.getElementById("text").innerHTML = "Text added by JavaScript code";
  </script>
</html>
