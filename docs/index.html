<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pie Timer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="bulma_darkTheme.css" />
    <script
    defer
    src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
  ></script>
</head>
<body>

    <section class="hero is-info is-bold is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Pie Timer</h1>
                <h2 class="subtitle">Responsive Layout</h2>
            </div>
        </div>
    </section>

    <section class="section has-background-dark">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-two-fifths has-text-centered">
                    <svg viewBox="-1 -1 2 2" style="transform: rotate(-90deg)" preserveAspectRatio="xMidYMid">
                        <path id="pie-path" d="M 1 0 A 1 1 0 0 1 1 0 L 0 0" fill="Coral" stroke="transparent" stroke-opacity="0"></path>
                    </svg>
                </div>
            </div>
        </div>
    </section>

    <section class="section has-background-grey-dark">
        <div class="field is-grouped is-grouped-centered">
            <div class="control">
                <div class="select is-rounded">
                    <select id="duration">
                        <option>-- Duration --</option>
                    </select>
                </div>
            </div>
    
            <p class="control">
                    <a class="button is-success">Start</a>
            </p>
            <p class="control">
                    <a class="button is-success">Reset</a>
            </p>
        </div>
    </section>

    <div class="modal is-clipped" id="duration-picker">
        <div class="modal-background has-background-warning"></div>
        <div class="modal-content">
            <div class="field is-grouped is-grouped-centered">
                <span class="control">hours</span>
                <span class="control"> : </span>
                <span class="control">minutes</span>
                <span class="control"> : </span>
                <span class="control">seconds</span>
            </div>
            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <div class="select">
                        <select id="hours">
                            <option value="0">00</option>
                        </select>
                    </div>
                </div>
    
                <p class="control">
                    :
                </p>
                <div class="control">
                    <div class="select">
                        <select id="minutes">
                            <option value="0">00</option>
                        </select>
                    </div>
                </div>
    
                <p class="control">
                    :
                </p>
                <p class="control">
                    <div class="control">
                        <div class="select">
                            <select id="seconds">
                                <option value="0">00</option>
                            </select>
                        </div>
                    </div>
                </p>
            </div>
            <br>
            <br>
    
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

</body>

<script type="module">
    import { Pie } from './pie.mjs';
    import { Controls } from './controls.mjs';
    import { Modal } from './modal.mjs';

    const pie = new Pie('pie-path');
    const modal = new Modal('duration-picker');
    const controls = new Controls(pie, 'duration', modal);
    pie.draw();
</script>

</html>
