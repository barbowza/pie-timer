<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pie Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Pie Timer
          </h1>
          <h2 class="subtitle">
            Countdown to Pie
          </h2>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container" id="text"></div>

      <div class="container">
        <div class="columns">
          <div class="column">
            1<a href="" class="button is-primary is-large">button</a>
          </div>
          <div class="column">2</div>
          <div class="column">
            3<a href="" class="button is-info is-outlined">button</a>
          </div>
        </div>
        <div class="columns is-centered">
          <div class="column has-background-light">
            1<a href="" class="button is-primary is-small is-pulled-left"
              >button</a
            >
          </div>
          <div class="column has-background-warning is-half">2</div>
          <div class="column has-background-light">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input" />
              </div>
            </div>

            <div class="field">
              <label class="label">Username</label>
              <div class="control has-icons-left has-icons-right">
                <input
                  class="input is-success"
                  type="text"
                  placeholder="Text input"
                  value="bulma"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </div>
              <p class="help is-success">This username is available</p>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left has-icons-right">
                <input
                  class="input is-danger"
                  type="email"
                  placeholder="Email input"
                  value="hello@"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-exclamation-triangle"></i>
                </span>
              </div>
              <p class="help is-danger">This email is invalid</p>
            </div>

            <div class="field">
              <label class="label">Subject</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>Select dropdown</option>
                    <option>With options</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Message</label>
              <div class="control">
                <textarea class="textarea" placeholder="Textarea"></textarea>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" />
                  I agree to the <a href="#">terms and conditions</a>
                </label>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="question" />
                  Yes
                </label>
                <label class="radio">
                  <input type="radio" name="question" />
                  No
                </label>
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link">Submit</button>
              </div>
              <div class="control">
                <button class="button is-text">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    document.getElementById("text").innerHTML = "Text added by JavaScript code";
  </script>
</html>
