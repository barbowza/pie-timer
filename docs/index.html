<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pie Timer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="bulma_darkTheme.css" />
    <script
    defer
    src="fontAwesome.v5.7.2.some.js"
  ></script>
</head>
<body>
    <!-- Title -->
    <section class="hero is-info is-bold is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Pie Timer</h1>
                <h2 class="subtitle">Practice Like You Mean It!</h2>
            </div>
        </div>
    </section>

    <section class="section">
        <!-- Main -->
        <div class="container">
            <div class="columns is-mobile" id="main-columns">
                <!-- Pie Column -->
                <div class="column is-three-fifths is-offset-one-fifth has-text-centered">
                    <svg viewBox="-1 -1 2 2" style="transform: rotate(-90deg)" preserveAspectRatio="xMidYMid">
                        <path id="pie-path" d="M 1 0 A 1 1 0 0 1 1 0 L 0 0" fill="Coral" stroke="transparent"
                            stroke-opacity="0"></path>
                    </svg>
                </div>
                <!-- Info Column and Open Info Column (dynamically inserted) -->
            </div>
        </div>

        <!-- Vertical Space -->
        <div class="container">
            <br>
        </div>

        <!-- Basic Controls -->
        <div class="container">
            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <div class="select is-rounded">
                        <select id="durationSelect">
                            <option>-- Duration --</option>
                        </select>
                    </div>
                </div>

                <p class="control">
                    <a class="button is-success">Start</a>
                </p>
                <p class="control">
                    <a class="button is-success">Reset</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Duration Picker Modal -->
    <div class="modal is-clipped" id="duration-picker">
        <div class="modal-background has-background-primary"></div>
        <div class="modal-content">
            <duration-select></duration-select>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- Template Open Info Column -->
    <template id="open-info-template">
        <div class="column is-one-fifth has-text-centered">
                <span class="icon is-medium has-text-info is-pulled-right action-open-info">
                    <i class="fa fa-info-circle fa-2x"></i>
                </span>
        </div>
    </template>

    <!-- Template Info Panel -->
    <template id="info-template">
        <div class="column is-two-fifths has-text-centered">
            <!-- Timer Info -->
            <table class="table is-fullwidth">
                <tbody>
                    <tr>
                        <td>Loop</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>Time</td>
                        <td>00:31</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>05:31</td>
                    </tr>
                </tbody>
            </table>
            <span class="icon is-medium has-text-info is-pulled-right action-close-info">
                <i class="fa fa-times-circle fa-2x"></i>
            </span>
        </div>
    </template>

</body>
<script src="componentDuration.mjs"></script>

<script type="module">
    import { Pie } from './pie.mjs';
    import { Controls } from './controls.mjs';
    import { Modal } from './modal.mjs';

    const pie = new Pie('pie-path');
    const elModalDuration = document.getElementById('duration-picker');
    const modalDuration = new Modal(elModalDuration);
    const controls = new Controls(document, pie, 'durationSelect', modalDuration);
    pie.draw();

    // On success of Duration Modal close modal and update controls with result
    document.addEventListener(ComponentDuration.successEventName, (e) => {
      const customDuration = e.detail.duration;
      modalDuration.close();
      controls.SetCustomDuration(customDuration);
    }, false);

    // Handle the open and close of Info Panel
    const idActionOpen = '.action-open-info';
    const idActionClose = '.action-close-info'
    const elColumns = document.querySelector('#main-columns');
    const elTemplateOpenInfo = document.querySelector('#open-info-template');
    const elTemplateInfo = document.querySelector('#info-template');

    elColumns.addEventListener('click', (e) => {
        if (nodeIsChild(e.target, idActionOpen)) {
            elColumns.removeChild(elColumns.lastElementChild);
            elColumns.appendChild(document.importNode(elTemplateInfo.content, true));
            elColumns.firstElementChild.classList.remove('is-offset-one-fifth');
        }
        else if (nodeIsChild(e.target, idActionClose)) {
            elColumns.removeChild(elColumns.lastElementChild);
            elColumns.appendChild(document.importNode(elTemplateOpenInfo.content, true));
            elColumns.firstElementChild.classList.add('is-offset-one-fifth');
        }
    });
    elColumns.appendChild(document.importNode(elTemplateOpenInfo.content, true));

    function nodeIsChild (obj, parentSelector) {
        while (obj !== undefined && obj !== null && obj.tagName.toUpperCase() != 'BODY') {
            if (obj.matches(parentSelector)){
                return true;
            }
            obj = obj.parentNode;
        }
        return false;
    }
</script>

</html>
