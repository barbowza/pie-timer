<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PieTimer</title>
    <link rel="stylesheet" href="darkTheme.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="block">
          <section class="hero">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">PieTimer</h1>
                <h2 class="subtitle">Countdown to pie</h2>
              </div>
            </div>
          </section>
        </div>
      </div>

      <div class="container">
        <div class="block">
          <div class="columns">
            <div class="column is-2"></div>
            <div class="column is-8">
              <div class="block">
                <div class="container has-background-grey-darker">
                  <svg
                    viewBox="-1 -1 2 2"
                    style="transform: rotate(-90deg)"
                  ></svg>
                </div>
              </div>
            </div>
            <div class="column is-2"></div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="block">
          <div class="field is-grouped is-grouped-centered">
            <p class="control">
              <span class="select">
                <select name="duration" id="duration">
                  <option value="10">10 seconds</option>
                  <option value="60">1 minute</option>
                  <option value="300">5 minutes</option>
                </select>
              </span>
            </p>
            <p class="control">
              <a class="button is-primary">
                Start
              </a>
            </p>
            <p class="control">
              <a class="button is-light">
                Reset
              </a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="piestatic.js"></script>
</html>
