<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pie Timer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="bulma_darkTheme.css" />
    <script
    defer
    src="fontAwesome.v5.7.2.some.js"
  ></script>
</head>
<body>
    <!-- Title -->
    <section class="hero is-info is-bold is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Pie Timer</h1>
                <h2 class="subtitle">Practice Like You Mean It!</h2>
            </div>
        </div>
    </section>

    <section class="section">
        <!-- Main -->
        <div class="container">
            <div class="columns is-mobile is-centered" id="main-columns">
                <!-- Pie Column -->
                <div class="column is-5 has-text-centered">
                    <svg viewBox="-1 -1 2 2" style="transform: rotate(-90deg)" preserveAspectRatio="xMidYMid">
                        <path id="pie-path" d="M 1 0 A 1 1 0 0 1 1 0 L 0 0" fill="Coral" stroke="transparent"
                            stroke-opacity="0"></path>
                    </svg>
                </div>
                <!-- Info Column -->
                <!-- <div class="column is-5 is-offset-1">
                    <div class="is-pulled-right">burg</div>
                </div> -->
            </div>
        </div>

        <!-- Vertical Space -->
        <div class="container">
            <br>
        </div>

        <!-- Basic Controls -->
        <div class="container">
            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <div class="select is-rounded">
                        <select id="durationSelect">
                            <option>-- Duration --</option>
                        </select>
                    </div>
                </div>

                <p class="control">
                    <a class="button is-success">Start</a>
                </p>
                <p class="control">
                    <a class="button is-success">Reset</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Duration Picker Modal -->
    <div class="modal is-clipped" id="duration-picker">
        <div class="modal-background has-background-warning"></div>
        <div class="modal-content">
            <duration-select></duration-select>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <template id="info-template">
            <div class="column is-two-fifths has-text-centered">
                    <nav class="panel">
                        <p class="panel-heading">
                            Info
                        </p>
                        <a class="panel-block is-active">
                            <span class="panel-icon">
                                <i class="fas fa-book" aria-hidden="true"></i>
                            </span>
                            bulma
                        </a>
                        <a class="panel-block">
                            <span class="panel-icon">
                                <i class="fas fa-book" aria-hidden="true"></i>
                            </span>
                            marksheet
                        </a>
                        <a class="panel-block">
                            <span class="panel-icon">
                                <i class="fas fa-book" aria-hidden="true"></i>
                            </span>
                            minireset.css
                        </a>
                        <a class="panel-block">
                            <span class="panel-icon">
                                <i class="fas fa-book" aria-hidden="true"></i>
                            </span>
                            jgthms.github.io
                        </a>
                        <label class="panel-block">
                            <input type="checkbox">
                            remember me
                        </label>
                        <div class="panel-block">
                            <button class="button is-link is-outlined is-fullwidth">
                                reset all filters
                            </button>
                        </div>
                    </nav>
                </div>
    </template>   
</body>
<script src="componentDuration.mjs"></script>

<script type="module">
    import { Pie } from './pie.mjs';
    import { Controls } from './controls.mjs';
    import { Modal } from './modal.mjs';
    import { Info } from './info.mjs';

    const pie = new Pie('pie-path');
    const modalDuration = new Modal('duration-picker');
    const controls = new Controls(pie, 'durationSelect', modalDuration);
    pie.draw();

    document.addEventListener(ComponentDuration.successEventName, (e) => {
      const customDuration = e.detail.duration;
      modalDuration.close();
      controls.SetCustomDuration(customDuration);
    }, false);

    const info = new Info('info-template', 'main-columns');
</script>

</html>
