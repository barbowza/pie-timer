<!DOCTYPE html>

<body>
    <section class="section">
        <!-- Main -->
        <div class="container">
            <div class="columns is-mobile" data-js="main-columns">

                <div class="column is-three-fifths is-offset-one-fifth has-text-centered">
                    <svg viewBox="-1 -1 2 2" style="transform: rotate(-90deg)" preserveAspectRatio="xMidYMid">
                        <path data-js="main-pie-path" d="M 1 0 A 1 1 0 1 1 1 -0.1e-1 L 0 0" fill="Coral" stroke="transparent" stroke-opacity="0"></path>
                    </svg>
                </div>
                <!-- Info Column and Open Info Column (dynamically inserted) -->

        </div>
